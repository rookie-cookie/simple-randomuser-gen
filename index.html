<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="app">
      <img :class="gender" v-bind:src="namepicture" v-bind:alt="firstName">
      <h1>Hellow {{ firstName }} {{lastName}}</h1>
      <h3>Email: {{email}}</h3>
      <button :class="gender" type="button" name="button" v-on:click="getUser()">Get Random User</button>

    </div>


    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
